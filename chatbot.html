<!DOCTYPE html>
<html>

<head>
  <title>Chatbot</title>
</head>

<body>
  <div class="js-container"></div>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

  <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">

    function ChatInput({ chatMessages, setChatMessages }) {

      const [inputText, setInputText] = React.useState("");
      const [isLoading, setIsLoading] = React.useState(false);

      const saveInputText = (e) => {
        setInputText(e.target.value)
      }

      const enterKey = (e) => {
        e.key === "Enter" && sendMessage();
        e.key === "Escape" && setInputText("");
      }

      const sendMessage = async () => {
        
        setIsLoading(true);

        if (inputText !== "" && !isLoading) {
          setInputText("")

          const newChatMessages = [
            ...chatMessages,
            { id: crypto.randomUUID(), message: inputText, sender: "user" }
          ]

          setChatMessages(newChatMessages);

          setChatMessages([
            ...newChatMessages,
            { id: crypto.randomUUID(), message: "Loading...", sender: "robot" },
          ]);

          const response = await Chatbot.getResponseAsync(inputText);

          setChatMessages([
            ...newChatMessages,
            { id: crypto.randomUUID(), message: response, sender: "robot" },
          ]);
        }
        setIsLoading(false);
      }


      return (
        <>
          <input
            placeholder="Send a message to Chatbot"
            size="30"
            onChange={saveInputText}
            onKeyDown={isLoading ? "" : enterKey}
            value={inputText} />
          <button onClick={sendMessage}>Send</button>
        </>
      )
    }

    function ChatMessage({ message, sender }) {
      return (
        <div>
          {sender === "robot" && <img src="./robot.png" width="50" />}
          {message}
          {sender === "user" && <img src="./user.png" width="50" />}
        </div>
      )
    }

    function ChatMessages({ chatMessages }) {
      return (
        <>
          {chatMessages.map(chatMessage => <ChatMessage message={chatMessage.message} sender={chatMessage.sender} key={chatMessage.id} />)}
        </>
      )
    }

    function App() {

      const [chatMessages, setChatMessages] = React.useState([
        { id: "id1", message: "hello chatbot", sender: "user" },
        { id: "id2", message: "Hello! How can I help you?", sender: "robot" },
        { id: "id3", message: "can you get me todays date?", sender: "user" },
        { id: "id4", message: "Today is September 27", sender: "robot" },
      ]);


      return (
        <>
          <ChatInput chatMessages={chatMessages} setChatMessages={setChatMessages} />
          <ChatMessages chatMessages={chatMessages} />
        </>
      );
    }


    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);
  </script>
</body>

</html>
