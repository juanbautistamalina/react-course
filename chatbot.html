<!DOCTYPE html>
<html>

<head>
  <title>Chatbot</title>
</head>

<body>
  <div class="js-container"></div>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">

    function ChatInput() {
      return (
        <>
          <input placeholder="Send a message to Chatbot" size="30" />
          <button>Send</button>
        </>
      )
    }

    function ChatMessage({ message, sender }) {
      return (
        <div>
          {sender === "robot" && <img src="./robot.png" width="50" />}
          {message}
          {sender === "user" && <img src="./user.png" width="50" />}
        </div>
      )
    }

    function ChatMessages() {
      const chatMessages = [
        { id: "id1", message: "hello chatbot", sender: "user" },
        { id: "id2", message: "Hello! How can I help you?", sender: "robot" },
        { id: "id3", message: "can you get me todays date?", sender: "user" },
        { id: "id4", message: "Today is September 27", sender: "robot" },
      ];

      function sendMessage() {
        
      }

      return (
        <>
          <button onClick={sendMessage}>Send message</button>
          {chatMessages.map(chatMessage => <ChatMessage message={chatMessage.message} sender={chatMessage.sender} key={chatMessage.id} />)}
        </>
      )
    }

    function App() {
      return (
        <>
          <ChatInput />
          <ChatMessages />
        </>
      );
    }


    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);
  </script>
</body>

</html>
